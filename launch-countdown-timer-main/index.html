<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>WE'RE LAUNCHING SOON</h1>

    <div class="time-set">
      <div class="days container">
        <div class="time-val">
          <div class="dy-top top"></div>
          <div class="dy-btm bottom"></div>
        </div>
        <p class="day-val value">08</p>
        <p class="text">DAYS</p>
      </div>
      <div class="hours container">
        <div class="time-val">
          <div class="hrs-top top"></div>
          <div class="hrs-btm bottom"></div>
        </div>
        <p class="hrs-val value">00</p>
        <p class="text">HOURS</p>
      </div>
      <div class="min container">
        <div class="time-val">
          <div class="min-top top"></div>
          <div class="min-btm bottom"></div>
        </div>
        <p class="min-val value">00</p>
        <p class="text">MINTUES</p>
      </div>
      <div class="sec container">
        <div class="time-val">
          <div class="sec-top top"></div>
          <div class="sec-btm bottom"></div>
        </div>
        <p class="sec-val value">00</p>
        <p class="text">SECONDS</p>
      </div>
    </div>
    <div class="social">
      <img src="./images/icon-facebook.svg" alt="facebook" class="social-icon">
      <img src="./images/icon-instagram.svg" alt="instagram" class="social-icon">
      <img src="./images/icon-pinterest.svg" alt="pinterest" class="social-icon">
    </div>


    <div class="mountain">
      <img src="./images/pattern-hills.svg" alt="bottom-img" class="btm" />
    </div>
    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Geetika</a>.
    </div>
  </body>
</html>
